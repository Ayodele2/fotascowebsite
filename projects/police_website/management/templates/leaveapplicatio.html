<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Application Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEJJmjWjlsIVxRh/SHepJAc9FzysG"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f5f5f5;
      }

      .form-container {
        margin: 50px auto;
        max-width: 600px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-align: center;
      }

      .btn-custom {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <h2>Leave Application Form</h2>
      <form>
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>

        <!-- ID -->
        <div class="mb-3">
          <label for="id" class="form-label">Employee ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            placeholder="Enter your employee ID"
            required
          />
        </div>

        <!-- Remaining Leave Days -->
        <div class="mb-3">
          <label for="leaveDays" class="form-label">Remaining Leave Days</label>
          <input
            type="number"
            class="form-control"
            id="leaveDays"
            placeholder="Enter remaining leave days"
            required
          />
        </div>

        <!-- Start Date -->
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" required />
        </div>

        <!-- End Date -->
        <div class="mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" required />
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-custom">Submit</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS (Optional for interactive components like tooltips or modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
