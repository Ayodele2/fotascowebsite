
{% load static %}

<!DOCTYPE html>
<!-- done by mayor  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTASCO</title>

    <!-- Swiper JS CSS-->
    {% comment %} <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.cs'%}"> {% endcomment %}
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Scroll Reveal -->
    {% comment %} <link rel="stylesheet" href="{% static 'css/scrollreveal.min.js' %}"> {% endcomment %}
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<!-- Header -->
    <header class="header">
            <nav class="nav container flex">
                    <a href="#" class="logo-content flex">
                     <img src="{% static 'images/no bg.png' %}" alt="thi is a logo" id="logo">
                        <span class="logo-text">FOTASCO</span>
                    </a>

                    <div class="menu-content">
                            <ul class="menu-list flex">
                                    <li><a href="#home" class="nav-link active-navlink">home</a></li>
                                    <li><a href="#about" class="nav-link">about</a></li>
                                    <li><a href="#menu" class="nav-link">services</a></li>
                                    <li><a href="#review" class="nav-link">review</a></li>
                                </ul>
                            </ul>

                            <div class="media-icons flex">
                                    <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
                                    <a href="https://twitter.com/i/flow/login"><i class='bx bxl-twitter' ></i></a>
                                    <a href="https://www.instagram.com/accounts/login"><i class='bx bxl-instagram-alt' ></i></a>
                                    <a href="https://github.com/login"><i class='bx bxl-github'></i></a>
                                    <a href="https://www.youtube.com/login"><i class='bx bxl-youtube'></i></a>
                            </div>

                            <i class='bx bx-x navClose-btn'></i>
                        </div>
                        
                        <div class="contact-content flex">
                            <i class='bx bx-phone phone-icon' ></i>
                            <span class="phone-number">+234-817-961-8074</span>
                        </div>

                        <i class='bx bx-menu navOpen-btn'></i>
                </nav>
        
    </header>

    {%block content%}
    {% endblock content%}
<!-- Swiper JS -->
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>

<!-- Scroll Reveal -->
<script src="{% static 'js/scrollreveal.js' %}"></script>
<script src="https://unpkg.com/scrollreveal"></script>

<!-- JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
